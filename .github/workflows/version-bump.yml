name: Version Bump at Consumer

on:
  workflow_dispatch:
    inputs:
      sdk:
        type: choice #Its allowed on github yo! 
        options: 
          #No support yet to have dynamic inputs, say types from a json file.
          #Until then we could either use a workflow_call or keep adding new libraries here.
          - kroger-usage-metrics
          - lodash #for testing purposes
        description: "Library to bump"
        required: true
        default: "lodash"
      version: #Do we not bump to the latest always? If so, we wont really need this.
        description: "Release Version" 
        required: true
        default: "4.17.21"

jobs:
  calculate_consumer_matrix:
    runs-on: ubuntu-latest
    outputs:
      sdk: ${{ steps.calculate-matrix.outputs.sdksArray }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.17.6

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn

      - name: Calculate matrix
        id: calculate-matrix
        run: |
          echo "::set-output name=sdk::$(yarn run --silent cli print-sdk-matrix --sdk ${{ github.event.inputs.sdk }})"

      - name: Get Consumers
        id: get_consumers
        run: |
          echo "Calculated Matrix: ${{ steps.calculate-matrix.outputs.sdk }}"
          echo "::set-output name=consumersObject::${{ fromJson(steps.calculate-matrix.outputs.sdk).consumers }}"

      # - name: Print consumer outptus
      #   run: |
      #     echo "ConsumersArray: ${{ steps.get_consumers.outputs.consumersArray }}"
      #     echo "ConsumersFrom Array: ${{ steps.get_consumers.outputs.consumersFromArray }}"


  bump-version:
    runs-on: ubuntu-latest
    needs: calculate_consumer_matrix
    strategy:
      fail-fast: false
      matrix:
        target: ["sujanp-kr/consumer-A", "sujanp-kr/consumer-B"]
        # sdk: ${{ fromJson(needs.calculate_consumer_matrix.outputs.sdks).consumers }}
        # target:
        #   - "sujanp-kr/consumer-A"
        #   - "sujanp-kr/consumer-B"
    steps:
     
      - name: Set Global Data
        id: global_data
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d')"
          echo "::set-output name=defaultBranch::$(yarn run --silent cli get-repo-default-branch --sdk ${{ matrix.target }} --accessToken ${{ secrets.ACCESS_TOKEN }})"

      - name: Checkout ${{ matrix.target}} (Nested)
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ matrix.target }}
          path: ${{ matrix.target }}

      - name: Update SDK version
        run: |
          cd ${{ matrix.target }}
          yarn add ${{ github.event.inputs.sdk }}@${{ github.event.inputs.version }}
          cat package.jsono

      - name: Create Pull Request in ${{ matrix.target }}
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          path: ${{ matrix.sdk.repo }}
          commit-message: "[Auto] Bump ${{github.event.inputs.sdk}} to ${{github.event.inputs.version}}"
          committer: Katomatic <noreply@kroger.com>
          author: automation <automation@user.noreply.kroger.com>
          signoff: false
          base: main
          # base: ${{ steps.global_data.outputs.defaultBranch }}
          branch: automation/version-bump-${{github.event.inputs.sdk}}-${{steps.global_data.outputs.date}}
          delete-branch: true
          title: "[KAT][Automation] Bump ${{github.event.inputs.sdk}} to ${{github.event.inputs.version}}"
          body: |
            Bump sdk version
            - Updated ${{ steps.global_data.outputs.date }}
            - Auto-generated by Katomatic
          labels: version-patch
          assignees: sujanp-kr
          team-reviewers: |
            owners
            maintainers
          draft: false
